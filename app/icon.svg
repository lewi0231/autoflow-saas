<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot Head -->
  <rect x="20" y="15" width="60" height="70" rx="8" fill="url(#grad)" stroke="#333" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="35" cy="35" r="8" fill="#00ffff" opacity="0.9"/>
  <circle cx="65" cy="35" r="8" fill="#00ffff" opacity="0.9"/>
  <circle cx="35" cy="35" r="4" fill="#000"/>
  <circle cx="65" cy="35" r="4" fill="#000"/>
  
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#ff6600" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="5" r="3" fill="#ff6600"/>
  
  <!-- Mouth (LED display) -->
  <rect x="35" y="55" width="30" height="15" rx="3" fill="#ff6600" opacity="0.8"/>
  
  <!-- Decorative lines -->
  <line x1="25" y1="25" x2="30" y2="25" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <line x1="70" y1="25" x2="75" y2="25" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  
  <!-- Brand symbol -->
  <text x="50" y="75" font-family="Arial" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.8">AF</text>
</svg>

